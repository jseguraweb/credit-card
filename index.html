<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./third-party/reset.css">
    <link rel="stylesheet" href="./third-party/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Play:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b1c25c50a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card frontside">
        <div id="certificate">
            <img id="chip" src="./img/chip.png" alt="certificate">
        </div>
        <div id="company">
        </div>
        <div id="numbers">
            <span class="number" id="number1">#</span>
            <span class="number" id="number2">#</span>
            <span class="number" id="number3">#</span>
            <span class="number space-right" id="number4">#</span>
            <span class="number" id="number5">#</span>
            <span class="number" id="number6">#</span>
            <span class="number" id="number7">#</span>
            <span class="number space-right" id="number8">#</span>
            <span class="number" id="number9">#</span>
            <span class="number" id="number10">#</span>
            <span class="number" id="number11">#</span>
            <span class="number space-right" id="number12">#</span>
            <span class="number" id="number13">#</span>
            <span class="number" id="number14">#</span>
            <span class="number" id="number15">#</span>
            <span class="number" id="number16">#</span>
        </div>
        <div id="card-holder">
            <p>Card Holder</p>
            <span id="name-space"></span>
        </div>
        <div id="expiration-date">
            <p>Expires</p>
            <span id="expiration-date-box"><span id="month-box"></span> / <span id="year-box"></span></span>
        </div>
    </div>
    <div class="container">
        <form action="#">
            <label id="name-label" for="name">Card Name
                </br><input type="text" id="name" class="input">
            </label>
            <label id="number-label" for="card-number">Card Number
                </br><input type="tel" maxlength="16" id="card-number" class="input">
            </label>
            <label id="month-label" for="month">Expiration Date
                </br><input type="number" id="month" class="input" placeholder="Month" list="months" name="months"
                    min="01" max="12" required>
                <datalist id="months">
                    <option value="01"></option>
                    <option value="02"></option>
                    <option value="03"></option>
                    <option value="04"></option>
                    <option value="05"></option>
                    <option value="06"></option>
                    <option value="07"></option>
                    <option value="08"></option>
                    <option value="09"></option>
                    <option value="10"></option>
                    <option value="11"></option>
                    <option value="12"></option>
                </datalist>
            </label>
            <label id="year-label" for="year">
                </br><input type="number" id="year" class="input" placeholder="Year" list="years" name="years"
                    min="2020" max="2030" required>
                <datalist id="years">
                    <option value="2020"></option>
                    <option value="2021"></option>
                    <option value="2022"></option>
                    <option value="2023"></option>
                    <option value="2024"></option>
                    <option value="2025"></option>
                    <option value="2026"></option>
                    <option value="2027"></option>
                    <option value="2028"></option>
                    <option value="2029"></option>
                    <option value="2030"></option>
                </datalist>
            </label>
            <label id="cvv-label" for="cvv-number">CVV
                </br><input type="tel" maxlength="3" id="cvv-number" class="input">
            </label>
            <input id="submit" class="input" type="submit">
        </form>
    </div>
    <noscript>
        <p>Please <a href="https://www.enable-javascript.com" target="_blank" rel="noopener">enable JavaScript</a> for a
            better experience</p>
    </noscript>
    <script src="./app.js"></script>
</body>

</html>
